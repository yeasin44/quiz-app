<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./quiz.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;1,300&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Varela&family=Varela+Round&display=swap"
      rel="stylesheet" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="container">
      <div class="game">
        <div class="content">
          <h1 class="question"></h1>
          <div class="answers"></div>
        </div>
        <button class="submit">Submit</button>
      </div>
      <div class="result">
        <h1>Congratulations</h1>
        <h3 class="correct">Wrong Answer: 0</h3>
        <h3 class="wrong">Crrect Answer: 0</h3>
        <h2 class="score">Score: 30</h2>
        <button class="play">Play again</button>
      </div>
    </div>
    <script src="./quiz.js"></script>
  </body>
</html>
